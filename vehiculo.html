<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehículos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav id="breadcrumb" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">     
        <li class="breadcrumb-item" style="color:rgb(53, 52, 52)">Página inicial</li> 
        <li class="breadcrumb-item"><a href="#"></a></li> 
        </ol>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">    
            <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
            <li class="breadcrumb-item"><a href="vehiculos.html">Vehículos</a></li>
          </ol>         
        </nav>
      </nav>
    
      
    <div class="container-fluid">
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="page-header">
                        <h1>
                            Tabla Vehiculos
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 ">
                    <!-- Menu-->
                    <header class="header">
                        <div class="container mt-5">
                            <div class="btn-menu">
                                <label for="btn-menu">☰ Menú</label>
                            </div>
                        </div>
                    </header>
                    <div class="capa"></div>
                    <!--    --------------->
                    <input type="checkbox" id="btn-menu">
                    <div class="container-menu">
                        <div class="cont-menu">
                            <nav>
                                <a href="index.html"><button class="btn btn-primary">Inicio</button></a>
                                <a href="clientes.html"> <button class="btn btn-primary">Cliente</button></a>
                                <a href="vehiculo.html"> <button class="btn btn-primary">Vehículo</button></a>

                            </nav>
                            <label for="btn-menu">✖️</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-10">
                    <div class="col-auto d-flex justify-content-between">
                        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                            data-bs-target="#nuevoVehiculoModal">
                            Nuevo vehículo
                        </button>
                    </div>
                    <div class="row d-flex justify-content-lg-start">
                        <div class="col-md-8">
                            <table class="table table-striped table-responsive" id="vehiculos">
                                <thead>
                                    <tr>
                                        <th scope="col">Placa</th>
                                        <th scope="col">Marca</th>
                                        <th scope="col">Modelo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>pls 885</td>
                                        <td>Renault</td>
                                        <td>Logan</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="nuevoVehiculoModal" tabindex="-1" aria-labelledby="nuevoVehiculoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="nuevoVehiculoLabel">Registrar Vehículo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="placa" class="form-label">Placa</label>
                            <input type="text" class="form-control" id="placa" placeholder="Escriba la placa del vehículo">

                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" placeholder="Escriba la marca del vehículo">

                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo"
                                placeholder="Escriba el modelo del vehículo">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="nuevoVehiculo">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
